{% load socialaccount %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
<html>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  

<style>
  .container {
    margin-left: auto;
    margin-right: auto;
  }
  .google-btn {
    font-family: 'Roboto', sans-serif;
    background-color: white;  
    color:  rgb(117, 117, 117);
  }
  .primary {
    margin-top: 30%
  }
  body {
    background-color: #f5f5f5;
  }
</style>

<body class="text-center">
  <div class="container">
    <div class="primary container">
      <h1><b>'Hoos<br>Exercising</b></h1>
      <hr style="width: 270px ;">
      {% if user.is_authenticated %}
      <p>Welcome, You are logged in as {{ user.username }}</p>
      {% else %}
      <a class="btn btn-light google-btn" href="{% provider_login_url 'google' %}">
        <img style="height: 20px; margin-right: 7px; margin-top: -2px" src="https://gist.githubusercontent.com/twolfson/8f578c0720df7fc87f29e4d8395cf76b/raw/cee86d79725205756e742469b5f02dacf30a09a7/logo-from-builder.svg">
        Sign in with Google
      </a>

      {% endif %}
    </div>
  </div>
</body>

</html>
