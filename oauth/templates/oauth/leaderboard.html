<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
</head>
<body>
    <h1 class="center downp uppad">Leaderboard </h1>
    {% if latest_leaderboard %}

        <table class="table table-dark table-bordered form-control-inline center ">
            {% for profile in latest_leaderboard %}
            <tr class="center">
                <td class="center form-control-inline">{{ profile.user.username }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
